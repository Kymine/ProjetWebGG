<div class="message-form-root">
  <div class="input-root" *ngIf="channelType2 === 0">

    <span><input class="message-input style-thick-border" type="text" id="name" name="name"
                 placeholder="Type your message here..." required [(ngModel)]="message.content"
                 (keyup.enter)="sendMessage()"></span>

    <button class="send-message-button" (click)="sendMessage()"> Send</button>

  </div>

  <div class="input-root" *ngIf="channelType2 === 1">

    <span><input class="message-input style-thick-border" type="text" id="input message" name="name"
                 placeholder="Type your message here..." required [(ngModel)]="privatemessage.content"
                 (keyup.enter)="sendPrivateMessage()"></span>

    <button class="send-message-btn" (click)="sendPrivateMessage()">Send</button>

  </div>
  <div>
    <button class="weather-btn" (click)="hide()">{{buttonWeather}}</button>
    <button class="traduction-btn" (click)="traduction(message.content)">Traduction</button>
    <label for="langue">Choissisez la langue de traduction :</label><br />
    <select name="Langue" id="langue">
      <option (click)="setLangue('en')" value="en">Anglais</option>
      <option (click)="setLangue('es')" value="es">Espagnol</option>
      <option (click)="setLangue('it')" value="it">Italien</option>
      <option (click)="setLangue('de')" value="de">Allemand</option>
      <option (click)="setLangue('zh')" value="zh">Chinois</option>
      <option (click)="setLangue('ja')"  value="ja">Japnonais</option>
    </select>
  </div>

  <div *ngIf="hideBol">

    <strong>City :</strong> {{city}} <br>
    <strong>Current temp :</strong> {{currentTemp}}°C <br>
    <img  *ngIf="urlImage != undefined" [src]="urlImage">
    <strong>Max temp :</strong> {{temp_max}}°C<br>
    <strong>Min temp :</strong> {{temp_min}}°C<br>
    <strong>Description :</strong> {{description}}<br>

  </div>
</div>
